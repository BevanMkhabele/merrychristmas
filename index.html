<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Christmas!</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
            color: #f8f9fa;
            text-align: center;
            overflow: hidden;
        }
        .container {
            margin-top: 50px;
            animation: fadeIn 3s ease-in-out;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            color: #ffcb74;
            text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
            animation: glow 2s ease-in-out infinite alternate;
        }
        p {
            font-size: 1.5em;
            line-height: 1.8em;
            color: #d1e7dd;
            animation: slideIn 3s ease-in-out;
        }
        .heart {
            color: #ff6f61;
            font-size: 4em;
            animation: pulse 1.5s infinite, float 3s ease-in-out infinite;
            text-shadow: 2px 2px 10px rgba(255, 105, 97, 0.8);
        }
        .footer {
            margin-top: 30px;
            font-size: 1.2em;
            font-weight: bold;
            color: #ffc107;
            text-shadow: 1px 1px 6px rgba(255, 193, 7, 0.8);
            animation: fadeIn 5s ease-in-out;
        }
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes glow {
            from {
                text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
            }
            to {
                text-shadow: 4px 4px 20px rgba(255, 255, 128, 1);
            }
        }
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        /* Twinkling stars */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            pointer-events: none;
            z-index: -1;
        }
        .stars span {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            animation: twinkle 3s infinite ease-in-out;
        }
        @keyframes twinkle {
            0%, 100% {
                opacity: 0.2;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="stars">
        <!-- Randomly positioned stars -->
        <span style="top: 10%; left: 20%; animation-delay: 0s;"></span>
        <span style="top: 30%; left: 50%; animation-delay: 1s;"></span>
        <span style="top: 70%; left: 80%; animation-delay: 2s;"></span>
        <span style="top: 40%; left: 10%; animation-delay: 1.5s;"></span>
        <span style="top: 20%; left: 70%; animation-delay: 0.5s;"></span>
        <span style="top: 60%; left: 40%; animation-delay: 2.5s;"></span>
        <span style="top: 50%; left: 90%; animation-delay: 1.2s;"></span>
        <span style="top: 80%; left: 30%; animation-delay: 0.8s;"></span>
    </div>
    <div class="container">
        <h1>Merry Christmas, My Love! üéÑ</h1>
        <p>
            You make my life brighter than all the Christmas lights combined. <br>
            Thank you for being the most amazing person in my life. <br>
            I hope this Christmas is as magical for you as you are to me.
        </p>
        <div class="heart">‚ù§Ô∏è</div>
        <div class="footer">
            With all my love,<br>
            Your Forever Santa üéÖ
        </div>
    </div>
</body>
</html>
